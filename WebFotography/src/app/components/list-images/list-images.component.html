<div class="container-fluid d-flex flex-column text-center">
      <div class="row align-items-start">
            <div class="col" *ngFor="let pic of listPics; let i = index">
                  <div *ngIf="pic.apart == [apart]">
                        <img [src]="pic.url"  [alt]="pic.id">
                        <h5 class="mt-2"><b>"{{ pic.desc }}"</b></h5>
                        <p [ngClass]="{'mb-3': !pic.lens, 'mb-0': pic.lens}">CÃ¡mara: {{ pic.camera }}</p>
                        <p *ngIf="pic.lens">Lente: {{ pic.lens }}</p>
                  </div>
            </div>
      </div>
</div>

<span class="material-symbols-outlined" (click)="goToTop()">
      expand_circle_up
</span>
